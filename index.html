<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Tecnología</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <header>
        <h1>Mi tienda online</h1>
        <nav>
            <div id="cart-menu">
                <img src="carrito.png" alt="Carrito" id="cart-icon">
                <div id="cart-dropdown" class="hidden">
                    <ul id="cart-items-dropdown"></ul>
                    <p>Total: $<span id="cart-total-dropdown">0</span></p>
                    <button id="confirmar-pedido-btn">Finalizar Pedido</button>
                    
                </div>
            </div>
        </nav>
    </header>
    <div class="categoria">
    <h3>Categorias</h3>
    <div id="category-menu" class="category-menu"></div>
    </div>
    <main>
        <section id="products" class="product-grid"></section>
       
        <section id="checkout-form-section" class="hidden">
           
            <form id="checkout-form">
                <h2>Formulario de confirmación de compra</h2>
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
                
                <label for="address">Dirección:</label>
                <input type="text" id="address" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>

                <button type="submit">Confirmar Pedido</button>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="app.js"></script>
</body>
</html>
